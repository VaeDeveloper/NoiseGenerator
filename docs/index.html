<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Procedural 2D Noise Generator built in C++ with OpenGL and ImGui." />
  <title>Noise Generator</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 0.5em 0;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    .button {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 24px;
      background: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }
    .button:hover {
      background: #00cccc;
    }
    .preview {
      margin-top: 2em;
      max-width: 90vw;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="content">
    <h1>Noise Generator</h1>
    <p>Procedural 2D noise with C++17, OpenGL and ImGui</p>
    <div>
      <a class="button" href="https://github.com/VaeDeveloper/NoiseGenerator" target="_blank">GitHub</a>
      <a class="button" href="https://github.com/VaeDeveloper/NoiseGenerator/releases" target="_blank">Download</a>
    </div>
    <img src="noise_generator.gif" alt="Noise Preview" class="preview" />
  </div>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h, particles;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function initParticles() {
      particles = Array.from({ length: 100 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.7,
        vy: (Math.random() - 0.5) * 0.7,
        r: 1 + Math.random() * 2
      }));
    }

    function draw() {
      ctx.fillStyle = 'rgba(13,13,13,0.2)';
      ctx.fillRect(0, 0, w, h);
      for (const p of particles) {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = '#00ffff';
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', () => {
      resize();
      initParticles();
    });

    resize();
    initParticles();
    draw();
  </script>
</body>
</html>
