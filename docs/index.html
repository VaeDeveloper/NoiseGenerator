<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Procedural 2D Noise Generator built in C++ with OpenGL and ImGui." />
  <title>Noise Generator</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }
    .glitch {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: glitchAnim 1s infinite;
    }
    @keyframes glitchAnim {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 red, 2px 0 cyan; }
      40% { text-shadow: 2px 2px red, -2px -2px cyan; }
      60% { text-shadow: -2px 2px red, 2px -2px cyan; }
      80% { text-shadow: 2px -2px red, -2px 2px cyan; }
      100% { text-shadow: 0 0 red, 0 0 cyan; }
    }
    h1 {
      font-size: 3em;
      margin: 0.5em 0;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    .button {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 24px;
      background: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }
    .button:hover {
      background: #00cccc;
    }
    .preview {
      margin-top: 2em;
      max-width: 95vw;
      max-height: 80vh;
      width: 800px;
      height: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="glitch">
    <h1>Noise Generator</h1>
    <p>Procedural 2D noise with C++17, OpenGL and ImGui</p>
    <div>
      <a class="button" href="https://github.com/VaeDeveloper/NoiseGenerator" target="_blank">GitHub</a>
      <a class="button" href="https://github.com/VaeDeveloper/NoiseGenerator/releases" target="_blank">Download</a>
    </div>
    <img src="noise_preview.gif" alt="Noise Preview" class="preview" />
  </div>
</body>
</html>
